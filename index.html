<!DOCTYPE html>
<html lang="ru">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./images/favicon.svg.ico" sizes="any">
    <link rel="icon" href="./svg/favicon (1).svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./images/favicon.png.png">
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header-logo">&lt;/HTML&gt;</a>
      <h1 class="header-title">закрывающий тег</h1>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section">
        <article class="card">
          <h2 class="card-title">Фритрек и нулевой спринт: Подготовка к работе</h2>
          <img class="card-image"
          alt="Фритрек и нулевой спринт: Подготовка к работе"
          src="/images/image (1).png">
          <p class="">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
          <p class="">Место для ваших воспоминаний о начале обучения.</p>
          <button class="like-icon">
            <img src="./svg/heart.svg" viewBox="0 0 27 24">
          </button>
          <button class="button__text">
            <span class="card__like-button">Like</span>
          </button>
        </article>
      </section>
    </main>
        <footer>
          <button class="button-save">
            <svg 
            xmlns="http://www.w3.org/2000/svg"
            class="floppy-image"
            fill="none"
            viewBox="0 0 21 21"
            >
              <use href="./svg/floppy.svg#floppy"/>
            </svg> 
            <span class="button__text">Сохранить на память</span>
          </button>
        </footer>
    <script src="./scripts/like.js"></script>
  </body>
</html>
